<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact-style.css">
</head>
<body>
    <nav>
        <div class="name">
            Trae Davis
        </div>
        <a href="index.html">Home</a>
        <a href="about/about.html">About</a>
        <a href="clients/projects.html">Clients</a>
        <a href="#contact-container">Contact</a>
    </nav>
    <div class="page-container">
    <div id="contact-container">
        <h2>Contact</h2>
    
        <form>
            <legend>
                Contact us by filling in all the fields
            </legend>
        <div class="fields-container">

                <div class="field">
                <label for="name">Name:</label>
                <input type="text" placeholder="Name">
                </div>

                <div class="field">
                <label for="tel">Phone:</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number">
                </div>

                <div class="field column">
            <label for="email">Email:</label>
            <input type="email" placeholder="Email">
                </div>

            <div class="field column">
                <label for="message">Message:</label>
                <textarea name="message"></textarea>
                </div><!--.field column-->
            <div class="send">
            <a class="btn" href="#">SEND</a>
            </div>
        </form>
    
    </div><!--#contact-container-->
    <div>
        <a class="call-us" href="tel:1234567890">Call us at<br> (123)456-7890</a>
    </div>
</body>
</html>
